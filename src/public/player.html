<!DOCTYPE html>
<html>

<head>
    <title>Spotify Web Player</title>
</head>

<body>
    <div id="player">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <div id="track-info"></div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        async function getAccessToken() {
            const response = await fetch('http://localhost:5001/auth/token');
            const data = await response.json();
            return data.access_token;
        }

        window.onSpotifyWebPlaybackSDKReady = async () => {
            const accessToken = await getAccessToken();
            const player = new Spotify.Player({
                name: 'Web Player',
                getOAuthToken: (cb) => { cb(accessToken); },
                volume: 0.5
            });

            player.connect().then(success => {
                if (success) console.log('Connected to Spotify!');
            });

            document.getElementById('play').onclick = () => player.resume();
            document.getElementById('pause').onclick = () => player.pause();

            player.addListener('player_state_changed', (state) => {
                if (state) {
                    const track = state.track_window.current_track;
                    document.getElementById('track-info').innerHTML = `
            Now Playing: ${track.name} by ${track.artists[0].name}
          `;
                }
            });
        };

        async function playTrack(uri) {
            const accessToken = await getAccessToken();
            await fetch('https://api.spotify.com/v1/me/player/play', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ uris: [uri] })
            });
        }

        playTrack('spotify:track:4iV5W9uYEdYUVa79Axb7Rh'); 
    </script>
</body>

</html>
